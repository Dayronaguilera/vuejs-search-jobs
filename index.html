<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info jobs</title>
    <!-- link font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- link boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- libreria vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>
<body>
    <!-- 
        

        Milestone 2
        Identificare il preferito
        Identifichiamo nella lista gli annunci di lavoro preferiti, 
        con un simbolo che si attiva/colora solo se quell’annuncio è tra i preferiti (per esempio, una stella).
        Aggiungere ai preferiti
        Inoltre potremo aggiungere il singolo annuncio alla lista di preferiti, 
        inserendo un altro elemento nell’html su cui fare click o sfruttando quello attuale (il simbolo del primo step, la stella), 
        che permette al click l’aggiunta dinamica dell’annuncio alla lista dei preferiti. 


        Nota bene: La lista starred conterrà solo l’id dell’elemento, 
        tramite il quale potremmo identificare quali annunci sono preferiti e quali no.
     -->

    <!-- collegamento con vue.js -->
    <div id="app">
        <div class="container mt-5">
            <div v-for = '(job, index) in jobs' class="">
                <div class="row">
                    <ul class="col-6 cont-text">
                        <li>
                            <h3>{{job.company}}</h3>
                            <div v-if="starred.includes(job.id)" @click="notLike(starred, job.id)">
                                <i class="fas fa-heart"></i>
                            </div>
                            <div v-else="starred.includes(job.id)" @click="like(starred, job.id)">
                                <i class="far fa-heart"></i>
                            </div>

                            <!-- <i class="fas fa-heart"></i> -->
                        </li>
                        <li>
                            <H4>{{job.position}}</H4>
                            <span>{{job.contract}}</span>
                        </li>
                        <li>
                            <span>{{job.description}}</span>
                        </li>
                        <li>
                            <span>{{job.city}},</span>
                            <span>{{job.created_at}}</span>
                        </li>
                    </ul>  
                </div>
            </div>
        </div>
    </div>
    
    <!-- link javascript -->
    <script src="js/script.js"></script>
</body>
</html>
