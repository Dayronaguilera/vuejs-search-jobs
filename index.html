<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info jobs</title>
    <!-- link font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- link boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- libreria vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>
<body>
    <!-- 
        Milestone 3
        Potremo anche inviare la nostra candidatura premendo sul pulsante APPLY.
        Gli annunci a cui abbiamo mandato una candidatura non mostreranno il pulsante APPLY 
        e si distingueranno dalle altre per colore e Badge ‘applied’.
        Un annuncio a cui abbiamo inviato la candidatura automaticamente viene eliminato dalla lista starred.
        Anche in questo caso inseriremo l’id nell’array applied. (come prima abbiamo fatto per lo starred)


        Nota bene: La lista starred conterrà solo l’id dell’elemento, 
        tramite il quale potremmo identificare quali annunci sono preferiti e quali no.
     -->

    <!-- collegamento con vue.js -->
    <div id="app">
        <div class="container mt-5">
            <div v-for = '(job, index) in jobs' class="">
                <div class="row">
                    <ul class="col-6 cont-text">
                        <li>
                            <h3>{{job.company}}</h3>
                            <div v-if="starred.includes(job.id)" @click="notLike(starred, job.id)">
                                <i class="fas fa-heart"></i>
                            </div>
                            <div v-else="starred.includes(job.id)" @click="like(starred, job.id)">
                                <i class="far fa-heart"></i>
                            </div>

                            <!-- <i class="fas fa-heart"></i> -->
                        </li>
                        <li>
                            <H4>{{job.position}}</H4>
                            <span>{{job.contract}}</span>
                        </li>
                        <li>
                            <span>{{job.description}}</span>
                        </li>
                        <li>
                            <span>{{job.city}},</span>
                            <span>{{job.created_at}}</span>
                        </li>
                        <li>
                            <button type="button" class="btn btn-outline-success">APPLY</button>
                        </li>
                    </ul>  
                </div>
            </div>
        </div>
    </div>
    
    <!-- link javascript -->
    <script src="js/script.js"></script>
</body>
</html>
